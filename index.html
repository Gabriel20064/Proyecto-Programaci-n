<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página y de la vista previa (WhatsApp) -->
    <title>HyperLinkBlocked</title>
    <meta property="og:title" content="Conciliacion Bancaria" />
    <!-- Descripción corta y atractiva -->
    <meta property="og:description" content="Registro de transacciones" />
    <!-- Imagen que se muestra en WhatsApp (logo o imagen destacada, 800x418 px recomendado) -->
    <meta property="og:image" content="https://hyperlinkblocked-institutoeducativo.vercel.app/resource/Logo.png" />
    <!-- URL del proyecto -->
    <meta property="og:url" content="https://hyperlinkblocked-institutoeducativo.vercel.app" />
    <!-- Tipo de contenido -->
    <meta property="og:type" content="website" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./resource/Favicon.png">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css?v251103-1750" />
    
</head>

<body>
    <h2>CONCILIACION BANCARIA</h2>
    <section id="banco">
        <div>
            <button id="banco_btAgregarTransaccion">Agregar Transaccion</button>
        </div>
    </section>

    <section id="addTransaccion" style="display: none;">
        <!-- Transaccion -->
        <div class="modal-content">
            <h3>TRANSACCION</h3>
            <form id="banco_formAgregarTransaccion">
                <!-- Campos del formulario -->
                 <label for="tipoTransaccion">Tipo de Transaccion:</label>
                <select type="" id="tipoTransaccion" name="tipoTransaccion" required>
                    <option value="1">Cargo</option>
                    <option value="2">Abono</option>
                </select><br><br>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <label for="descripcion">Descripcion:</label>
                <input type="text" id="descripcion" name="descripcion" minlength="1" maxlength="30" required><br><br>

                <label for="referencia">Referencia:</label>
                <input type="text" id="referencia" name="referencia" minlength="7" maxlength="7" required><br><br>

                <label for="categoria">Categoria:</label>
                <select type="text" id="categoria" name="categoria" required>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Alimentacion">Alimentacion</option>
                    <option value="Servicios">Servicios</option>
                    <option value="Vestido">Vestido</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Entretenimiento">Entretenimiento</option>
                    <option value="Estudios">Estudios</option>
                    <option value="Vivienda">Vivienda</option>
                    <option value="otros">otros</option>
                <br><br>

                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" step="0.01" required><br><br>

                <button id="banco_addTB" type="submit" >Agregar</button>
            </form>
        </div>
    </section>

    <section id="azufre" style="font-size: 13px;">
        <h3 style="font-size: 14px;">TRANSACCIONES REGISTRADAS</h3>
        <table>
            <thead>
                <tr>
                    <th style="width: 80px;">Fecha</th>
                    <th style="width: 200px;">Descripcion</th>
                    <th style="width: 100px;">Referencia</th>
                    <th style="width: 120px;">Categoria</th>
                    <th style="width: 80px;">Tipo de Transaccion</th>
                    <th style="width: 200px;">Cargo</th>
                    <th style="width: 200px;">Abono</th>
                </tr>
            </thead>
            <tbody id="banco_divTransaccionesRegistradas"> </tbody>
        </table>
    </section>
    <script type="module">
        import main from "./dist/Main.js";
        new main();
    </script>
</body>

</html>
