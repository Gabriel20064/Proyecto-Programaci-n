<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página y de la vista previa (WhatsApp) -->
    <title>HyperLinkBlocked</title>
    <meta property="og:title" content="Conciliacion Bancaria" />
    <!-- Descripción corta y atractiva -->
    <meta property="og:description" content="Registro de transacciones" />
    <!-- Imagen que se muestra en WhatsApp (logo o imagen destacada, 800x418 px recomendado) -->
    <meta property="og:image" content="https://hyperlinkblocked-institutoeducativo.vercel.app/resource/Logo.png" />
    <!-- URL del proyecto -->
    <meta property="og:url" content="https://hyperlinkblocked-institutoeducativo.vercel.app" />
    <!-- Tipo de contenido -->
    <meta property="og:type" content="website" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./resource/Favicon.png">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css?v251103-1750" />
    
</head>

<body>
    <h2 style="text-align: center;">CONCILIACIÓN BANCARIA</h2>
    <section id="transacciones">
        <div>
            <button id="transacciones_btAgregar">Agregar Transaccion</button>
        </div>
    </section>
    <section id="transacciones" style="font-size: 13px;">
        <h3 style="font-size: 14px;">TRANSACCIONES REGISTRADAS</h3>
        <table>
            <thead>
                <tr>
                    <th style="width: 80px;">Fecha</th>
                    <th style="width: 200px;">Descripcion</th>
                    <th style="width: 100px;">Referencia</th>
                    <th style="width: 120px;">Categoria</th>
                    <th style="width: 80px;">Tipo de Transaccion</th>
                    <th style="width: 200px;">Cargo</th>
                    <th style="width: 200px;">Abono</th>
                </tr>
            </thead>
            <tbody id="transacciones_divTransacciones"> </tbody>
        </table>
    </section>
    <section id="transaccion">
        <h3><span id="materia_lblOpcion"></span> Transacción</h3>
        <div class="ficha">
            <label>Descripción:
                <input type="text" id="transaccion_inDescripción"></input>
            </label>
            <label>Monto:
                <input type="text" id="transaccion_inMonto" style="width: 100px;"></input>
            </label>
            <label>Referencia:
                <input type="text" id="transaccion_Referencia">
            </label>
            <div class="fila-radio">
            <label>Categoría:</label>
            <div class="grupo-opciones">
                <div class="opcion">
                    <input type="radio" id="cat_salud" value="Salud" name="Categoria">
                    <label for="cat_salud">Salud</label>
                </div>
                <div class="opcion">
                    <input type="radio" id="cat_educacion" value="Educacion" name="Categoria">
                    <label for="cat_educacion">Educación</label>
                </div>
                <div class="opcion">
                    <input type="radio" id="cat_otro" value="Otro" name="Categoria">
                    <label for="cat_otro">Otro</label>
                </div>
            </div>
        </div>
            <label>Fecha:
                <input type="date" id="transaccion_inFecha">
            </label>
        </div>
        <div>
            <button id="transaccion_btAceptar">Aceptar</button>
            <button id="transaccion_btCancelar">Cancelar</button>
        </div>
    </section>
    <script type="module">
        import main from "./dist/Main.js";
        new main();
    </script>
</body>

</html>
